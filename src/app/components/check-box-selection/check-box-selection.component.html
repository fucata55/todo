    <div style='float:left;width:100%'>
      <ngx-datatable
        class="material"
        [rows]="tableDetails.list"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]=""
        [rowHeight]="'auto'"
        [selected]="selected"
        [selectionType]="tableDetails.selectionType"
        [selectAllRowsOnPage]="false"
        (activate)="openDialog($event, tableDetails)"
        (select)='onSelect($event, tableDetails)'>
        <ngx-datatable-column
          [width]="30"
          [sortable]="false"
          [canAutoResize]="false"
          [draggable]="false"
          [resizeable]="false"
          [headerCheckboxable]="tableDetails.hasCheckBox"
          [checkboxable]="tableDetails.hasCheckBox">
        </ngx-datatable-column>
        <ngx-datatable-column name="Task"></ngx-datatable-column>
        <ngx-datatable-column name="Description"></ngx-datatable-column>
        <ngx-datatable-column name="id">
          <ng-template ngx-datatable-header-template>
            Action
          </ng-template>
          <ng-template ngx-datatable-cell-template let-row="row">
            <button color="accent" (click)="doneRedo(row)">{{ tableDetails.action.name }}</button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
