<div>
    <div style='float:left;width:100%'>
      <ngx-datatable
        class="material"
        [rows]="data"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]=""
        [rowHeight]="'auto'"
        [selected]="selected"
        [selectionType]="'checkbox'"
        [selectAllRowsOnPage]="false"
        [displayCheck]="displayCheck"
        (activate)="onActivate($event)"
        (select)='onSelect($event)'>
        <ngx-datatable-column
          [width]="30"
          [sortable]="false"
          [canAutoResize]="false"
          [draggable]="false"
          [resizeable]="false"
          [headerCheckboxable]="true"
          [checkboxable]="true">
        </ngx-datatable-column>
        <ngx-datatable-column name="Task"></ngx-datatable-column>
        <ngx-datatable-column name="Description"></ngx-datatable-column>
      </ngx-datatable>
    </div>
